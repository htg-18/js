<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
   //setTimeout -> run the funcyion ofter the specified time
   //setInterval -> run the function agian and again after a specified interval
   const changeText=()=>{
    document.querySelector('h1').innerHTML="Harsh"
   }
   const timeout=setTimeout(changeText,3000)
   document.querySelector('button').addEventListener('click',(e)=>{
    clearTimeout(timeout)
   })
</script>
</html>
